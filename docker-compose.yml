
services:
  auth-db:
    image: mongo
    container_name: auth-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - MONGO_URI=mongodb://auth-db:27017/auth-db
    depends_on:
      - auth-db
    command: >
      sh -c "sleep 5 && flask run --host=0.0.0.0"

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "5174:5174"
    command: npm run dev --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
  

volumes:
  mongo_data: